@@ 评论
<div class="comment-container">

    <div class="panel-container">
        <h3 class="panel-header">
            LEAVE A COMMENT
        </h3>

        <div class="row">
            <div class="col-md-6">
                <input class="form-control" name="name" type="text" placeholder="Your Name *">
                <input class="form-control mt-3" name="email" type="text" placeholder="Your Email *">
                <input class="form-control mt-3" name="phone" type="text" placeholder="Your Phone">
            </div>
            <div class="col-md-6">
                <textarea name="message" placeholder="Message *" class="form-control" rows="7"></textarea>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                Your comment will be published within 24 hours.
            </div>
            <div class="col-md-6">
                <buttton class="btn btn-primary">POST COMMENT</buttton>
            </div>
        </div>
    </div>

    <div class="panel-container comment-group">
        <div class="panel-header">
            All Comment
            <div class="panel-action-group">
                <a href="#" class="active">Newest</a>
                <a href="#">Oldest</a>
            </div>
        </div>
        @commentItem@9

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
