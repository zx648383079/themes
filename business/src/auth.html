@layouts/main

<div class="breadcrumbs banner-1">
    <div class="container">
        <div class="breadcrumbs-inner">
            <h1 class="title-bar">My account</h1>
        </div>
    </div>
</div>
<div class="auth-floor">
    <div class="container">
        <div class="row">
           <div class="col-lg-6">
                <h2 class="title">Login</h2>
               <div class="login-panel">
                   <div class="form-group">
                       <label class="form-label">Username or email address<span>*</span></label>
                       <input id="fname" name="fname" class="form-control" type="text" required=""> 
                       <label class="form-label">Password <span>*</span></label>
                       <input id="tname" name="text" class="form-control" type="text" required="">
                   </div>
                   <button class="btn btn-default" type="submit">Log In</button>
                   <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Remember me
                        </label>
                  </div>
                   <div class="find-btn">
                        <a href="#">Lost your password?</a>
                    </div>
               </div>
           </div>
           <div class="col-lg-6">
                <h2 class="title">Register</h2>
                <div class="login-panel">
                    <div class="form-group">
                        <label class="form-label">Email address<span>*</span></label>
                        <input id="gname" name="type" class="form-control" type="text">
                        <div class="form-notice">
                            A password will be sent to your email address.
                        </div>
                    </div>
                    <p>
                        Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our <a href="#">privacy policy.</a>
                    </p>
                    <button class="btn btn-default" type="submit">Register</button>
                </div>
           </div> 
        </div>
    </div>
</div>
