@@ 评论
<div class="comment-container">
    <div class="title-bar">
        <h3>Leave a Reply</h3>
        <p class="bar-text">Your email address will not be published. Required fields are marked *</p>
    </div>
    
    <div class="comment-form">
        <form method="post">
            <fieldset>
                <div class="row">
                    <div class="col-lg-6 mb-35 col-md-6 col-sm-6">
                        <input class="form-control" type="text" id="name" name="name" placeholder="Name*">
                    </div> 
                    <div class="col-lg-6 mb-35 col-md-6 col-sm-6">
                        <input class="form-control" type="text" id="email" name="email" placeholder="E-Mail*">
                    </div>
                    <div class="col-lg-12 mb-30">
                        <textarea class="form-control" id="message" name="message" placeholder="Your message Here" ></textarea>
                    </div>
                </div>
                <div class="form-group mb-0">
                    <button class="btn btn-default">Post Comment</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="comment-group">
        <div class="title-bar">
            <h3>All Comment</h3>
            <div class="bar-right">
                <div class="btn-group">
                    <a href="#" class="btn btn-outline-default active">Newest</a>
                    <a href="#" class="btn btn-outline-default">Oldest</a>
                </div>
            </div>
        </div>
        @commentItem@9
    </div>
</div>
